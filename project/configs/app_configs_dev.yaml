project:
  name: &projectName hyssa_go_billing_service
  version: 1.0.0
  timeout: 9s
  swagger_enabled: true
  max_body_mb: 20
  cache_timeout: 30
logging:
  projectName: *projectName
  code: logrus
  encoding: console
  level: debug
  dateTimeFormat: 2006-01-02 15:04:05
  dateFormat: 2006-01-02
  enableCaller: false
  devMode: true
http:
  host: 127.0.0.1
  port: 8080
grpc:
  host: 127.0.0.1
  port: 8081
